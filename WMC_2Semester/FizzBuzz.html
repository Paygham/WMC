<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>FizzBuzz Eingabe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #output {
      margin-top: 20px;
      white-space: pre-line;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>FizzBuzz Generator</h1>
  <p>Gib eine Zahl ein:</p>
  <input type="number" id="zahl" placeholder="z. B. 30" min="1" />
  <button onclick="fizzBuzzStarten()">Start</button>

  <div id="output"></div>

  <script>
    function fizzBuzzStarten() {
      const eingabe = document.getElementById("zahl").value;
      const max = parseInt(eingabe);
      const ausgabe = document.getElementById("output");
      ausgabe.innerText = ""; // Ausgabe leeren

      if (isNaN(max) || max < 1) {
        ausgabe.innerText = "Bitte gib eine gültige Zahl größer als 0 ein.";
        return;
      }

      for (let i = 1; i <= max; i++) {
        let text = "";
        if (i % 3 === 0 && i % 5 === 0) {
          text = "FizzBuzz";
        } else if (i % 3 === 0) {
          text = "Fizz";
        } else if (i % 5 === 0) {
          text = "Buzz";
        } else {
          text = i;
        }
        ausgabe.innerText += text + "\n";
      }
    }
  </script>

</body>
</html>
