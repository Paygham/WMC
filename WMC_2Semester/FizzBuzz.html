<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FizzBuzz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .output {
      margin-top: 20px;
    }
    .item {
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      background-color: #fff;
      display: inline-block;
      width: 80px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .fizz {
      color: #ff6600;
      font-weight: bold;
    }
    .buzz {
      color: #0066cc;
      font-weight: bold;
    }
    .fizzbuzz {
      color: #00aa00;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>FizzBuzz von 0 bis 100</h1>
  <div class="output" id="output"></div>

  <script>
    const outputDiv = document.getElementById("output");

    for (let i = 0; i <= 100; i++) {
      let text = "";
      let cssClass = "";

      if (i % 3 === 0 && i % 5 === 0) {
        text = "FizzBuzz";
        cssClass = "fizzbuzz";
      } else if (i % 3 === 0) {
        text = "Fizz";
        cssClass = "fizz";
      } else if (i % 5 === 0) {
        text = "Buzz";
        cssClass = "buzz";
      } else {
        text = i;
      }

      const div = document.createElement("div");
      div.className = "item " + cssClass;
      div.textContent = text;
      outputDiv.appendChild(div);
    }
  </script>

</body>
</html>
